<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../../images/favicon/pen-icon.webp">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="./ContactUs.css">
    <link rel="stylesheet" href="../css/Heder-Menue.css">

    <title>contact-us</title>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <!-- HEADER NAVBAR -->
            <nav class="navbar">
                <a class="navbar-link" href="../../index.html"><img src="../imgs/logo-white.gif" /></a>
                <div class="navbar-items">
                    <ul class="link-list">
                        <li class="link-item"><a href="../../index.html">Home</a></li>
                        <li class="link-item"><a href="../aboutUs/aboutUs.html">About Us</a></li>
                    </ul>
                    <div class="contact-us">
                        <a href="../contactUs/contactUs.html" style="color: #fff">Contact Us</a>
                    </div>
                    <div class="profilbild">
                        <img src="../../images/profile/001.png" alt="">
                    </div>
                </div>
                <div class="toggle-icon">
                    <img class="open-icon show" src="../imgs/hamburger-icon.png" alt="hamburger">
                    <img class="close-icon" src="../imgs/close-icon.png" alt="close">
                </div>
            </nav>
            <h1 class="title">Contact Us</h1>
        </div>
        <div class="contact-container">
            <div class="contact_list">

                <div class="message">
                    <h2>Send us a message</h2>
                    <img class='rocket' src="../imgs/rocket-icon.svg" alt="">
                </div>

                <div class='input-item'>
                    <input type="text" id="search" placeholder="Full name" class="contact" />
                </div>
                <div class='input-item'>
                    <input type="text" id="search" placeholder="Email address" class="contact" />
                </div>
                <div class='input-item'>
                    <textarea placeholder='Message' rows="4" class="contact message-input"></textarea>
                </div>
                <div class="btn">
                    <a>SEND MESSAGE</a>
                </div>
            </div>
        </div>
        <footer>
            <ul class="social-icon">
                <li>
                    <a href="">
                        <ion-icon name="call-outline"></ion-icon>
                    </a>
                </li>
                <li>
                    <a href="mailto:....@hotmail.com">
                        <ion-icon name="mail-outline"></ion-icon>
                    </a>
                </li>
                <li>
                    <a href="https://instagram.com">
                        <ion-icon name="logo-instagram"></ion-icon>
                    </a>
                </li>
                <li>
                    <a href="https://www.facebook.com">
                        <ion-icon name="logo-facebook"></ion-icon>
                    </a>
                </li>
                <li>
                    <a
                        href="https://www.google.com/maps/place/Ledebursgatan+5,+211+55+Malmö/@55.5988015,13.0106389,17z/data=!3m1!4b1!4m5!3m4!1s0x4653a159275308af:0xcf60c88a3243e1e2!8m2!3d55.5988015!4d13.0106389">
                        <ion-icon name="location-outline"></ion-icon>
                    </a>
                </li>
            </ul>

            <div class="copyright">
                <p>© 2023 YC. All rights reserved</p>
            </div>
        </footer>
    </div>
    <script src="../js/toggleMenu.js"></script>


</body>

</html>
